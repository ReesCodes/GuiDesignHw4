<head>
    <title>TimesTableGenerator</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>
    <script src="js/onload.js"></script>
</head>
<body><!--Comments are for nerds Just look at the Ids-->
    <form id="controlBox" class="" autocomplete="off" >
        <h2>Enter size of table here:</h2>
        <div id="xControls" class="">
            <label for="tableXmin" class ="fieldLabel">X Min:</label> 
            <input type="range" id="tableXminalt" name="tableXmin" value="-50" min="-1000" max="1000" required></input>
            <input type="number" id="tableXmin" name="tableXmin" value="-50" min="-1000" max="1000" required></input> 
 
            
            <label for="tableXmax" class ="fieldLabel">X Max:</label> 
            <input type="range" id="tableXmaxalt" name="tableXmax" value="50"  min="-1000" max="1000" required></input>
            <input type="number" id="tableXmax" name="tableXmax" value="50"  min="-1000" max="1000" required></input>
            
        </div>
        <div id="yControls" class="">
            <label for="tableYmin" class ="fieldLabel">Y Min:</label>
            <input type="range" id="tableYminalt" name="tableYmin" value="-50" min="-1000" max="1000" required ></input> 
            <input type="number" id="tableYmin" name="tableYmin" value="-50" min="-1000" max="1000" required ></input> 


            <label for="tableYmax" class ="fieldLabel">Y Max:</label>
            <input type="range" id="tableYmaxalt" name="tableYmax" value="50"  min="-1000" max="1000" required></input>
            <input type="number" id="tableYmax" name="tableYmaxalt" value="50"  min="-1000" max="1000" required></input>

        </div>
        <button type="submit" id = "tableButton" value="Submit">Click to generate</button>
        <div id ="errorMessageDiv" class=""></div> <!--Empty div for targeting with js for error messages-->
    </form> 
    <script src="js/multiplicationChart.js"></script>
    <div id="noJs">Please enable JavaScript</div>
    <div id ="tabBar">
        <div id = "tableBox" class=""></div> <!--Empty div for targeting with JS-->
    </div>
</body>
